<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="flex-center">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Reciclica</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-card backgroundcolor="light">
        <ion-input placeholder="Email"></ion-input>
      </ion-card>
    
      <ion-input placeholder="Password" inputmode="Password"></ion-input>
    </ion-card-content>
    <hr>
    <div class="ion-padding">
      <ion-button expand="block" fill="solid" color="success" routerLink="/home">Login</ion-button>
      <ion-button expand="block" fill="clear" color="success" routerLink="/register">Register</ion-button>
    </div>
  </ion-card>
</div>
</ion-content>
