<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="flex-center">
    <ion-card>
      <ion-card-header class="ion-text-center" color="success">
        <ion-card-title>Reciclica</ion-card-title>
      </ion-card-header>
      <div class="ion-padding">
         <ion-card color="light">
          <ion-input placeholder="Email" class="ion-padding"></ion-input>
        </ion-card>
        <ion-card color="light">
          <ion-input placeholder="Password" type="Password" class="ion-padding"></ion-input>
        </ion-card>
        <ion-button expand="block" fill="clear" color="dark">Forgot email/password</ion-button>
        <ion-button expand="block" fill="solid" color="success" (click)="login()">Login</ion-button>
        <ion-button expand="block" fill="clear" color="success" (click)="register()">Register</ion-button>  
      </div>      
      </ion-card>
</div>
</ion-content>
