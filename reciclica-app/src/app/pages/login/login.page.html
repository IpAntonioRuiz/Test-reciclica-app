<ion-content [fullscreen]="true">
  <div class="flex-center">
    <form [formGroup]="form">
      <ion-card>
        <ion-card-header class="ion-text-center" color="success">
          <ion-card-title>Reciclica</ion-card-title>
        </ion-card-header>
        
        <ion-card-content>
          <ion-item>
            <ion-input placeholder="Email" formControlName="email"></ion-input>
          </ion-item>

          <app-error-message [field]="form.get('email')" error="required" message="*Email is mandatory"></app-error-message>
          <app-error-message [field]="form.get('email')" error="email" message="*Email is invalid"></app-error-message>

          <ion-item>
            <ion-input placeholder="Password" type="Password" formControlName="password"></ion-input>
          </ion-item>

          <app-error-message [field]="form.get('password')" error="required" message="*Password is mandatory"></app-error-message>

          <ion-button expand="block" fill="clear" color="dark" [disabled]="!form.get('email')?.valid">Forgot email/password</ion-button>
          <ion-button expand="block" fill="solid" color="success" [disabled]="!form.valid" (click)="login()">Login</ion-button>
            <ion-button expand="block" fill="clear" color="success" (click)="register()">Register</ion-button> 
        </ion-card-content>  
      </ion-card>
    </form>
  </div>
</ion-content>
