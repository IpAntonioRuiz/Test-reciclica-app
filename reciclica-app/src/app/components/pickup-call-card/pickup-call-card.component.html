<ion-card>
  <ng-content select="[header]"></ng-content>
  <ion-card-content>
  <ion-item lines="none">
    <ion-icon *ngIf="status == 'On hold'" name="hourglass-outline" slot="start" color="warning"></ion-icon>
    <ion-icon *ngIf="status == 'Prossessing'" name="archive-outline" slot="start" color="secondary"></ion-icon>
    <ion-icon *ngIf="status == 'Finished'" name="trophy-outline" slot="start" color="success"></ion-icon>
    <ion-label>
      <span *ngIf="status == 'On hold'">On Hold</span>
      <span *ngIf="status == 'Prossessing'">Prossessing</span>
      <span *ngIf="status == 'Finished'">Finished</span>
      <p>{{updatedAt}}</p>
    </ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-label>
      <p>Created at {{createdAt}}</p>
      <p *ngIf="notes">Notes: {{notes}}</p>
    </ion-label>
  </ion-item>
  <ion-item lines="none" *ngIf="status == 'Finished'">
    <ion-icon name="trophy-outline" slot="start" color="success"></ion-icon>
    <ion-label color="success">{{value}}</ion-label>
  </ion-item>
  <ng-content select="[footer]"></ng-content>
  </ion-card-content> 
</ion-card>
